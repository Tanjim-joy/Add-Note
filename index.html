    <div class="container mt-2 d-flex justify-content-center">
      <div class="w-50 p-1">
        <div class="card border-success mb-3">
          <div class="card-header">
            <h6 class="card-title d-flex justify-content-center">Note Title</h6>
            <form>
              <fieldset>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="addtitel"
                    rows="1"
                  ></textarea>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="card-body">
            <h4 class="card-title d-flex justify-content-center">
              Add Your Note
            </h4>
            <form>
              <fieldset>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="addTxt"
                    rows="3"
                  ></textarea>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-info" id="addbtn">
              Add Note
            </button>
          </div>
        </div>
      </div>
    </div>
